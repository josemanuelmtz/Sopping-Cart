<form [formGroup]="loginForm">
    <p-card header="Ingresar al sistema" [style]="{ width: '360px'}">
        <div class="field">
            <label for="email">Correo Electrónico</label>
            <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="Teclea tu Correo Electrónico"/>
        </div>
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
            <div *ngIf="email.errors?.['required']">Email es requerido</div>
            <div *ngIf="email.errors?.['required']">Email deberá ser válido</div>
        </small>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" pInputText formControlName="password" class="w-full" name="password" placeholder="Teclea tu Contraseña"/>
        </div>
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
            <div *ngIf="password.errors?.['required']">Contraseña es requerida</div>
            <div *ngIf="password.errors?.['required']">Contraseña deberá ser válida</div>
        </small>
        <br>
        <p-button label="Ingresar" styleClass="w-full" [disabled]="loginForm.invalid"></p-button>
        <div class="mt-2">¿No eres Miembro?<a routerLink="/register">Registrate</a></div>
    </p-card>
</form>
